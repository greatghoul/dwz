<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>缩短网址</title>

  <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="margin-top: 15px;">
    <div class="panel panel-default" style="margin-bottom:0;">
      <div class="panel-heading">
        <div class="pull-right">
          <span id="bookmarklet" class="hide">
            <small class="text-info">将我拖动到书签栏 ➔</small>
            <a href="#" class="btn btn-info btn-xs" title="将我拖动到书签栏">缩短网址</a>
          </span>
          <a href="http://ghoulmind.com/2016/06/new-dwz-bookmarklet/"
             title="关于" target="_blank" class="btn btn-info btn-xs">?</a>
        </div>
        <div class="panel-title">
          缩短网址
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <input type="text" id="url-long" class="form-control" placeholder="原网址" autofocus />
        </div>
        <div class="form-group">
          <input type="text" id="url-short" class="form-control" readonly placeholder="短网址" />
        </div>
      </div>
      <div class="panel-footer" style="text-align: center;">
        <button class="btn btn-primary" id="btn-submit">缩短网址</button>
      </div>
    </div>
  </div>

    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='application.js') }}" type="text/javascript"></script>
    {% if config.GA_TRACKING_ID %}
        {% include 'ga_tracking_code.html' %}
    {% endif %}
</body>
</html>
